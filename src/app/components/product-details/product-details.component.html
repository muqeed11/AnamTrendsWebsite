

<body>

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Product Details</li>
      </ol>


    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Portfolio Details Section ======= -->
  <section id="portfolio-details" class="portfolio-details">
    <div class="container">

      <div class="portfolio-details-container" data-aos="zoom-out">

        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let p of productDetails|async ">
          <ng-container *ngFor="let p1 of p.files ">
            <ng-template carouselSlide [id]="p1.id"  >
              <img [src]="p1.url" [alt]="" style="max-height: 900px" >
            </ng-template>
          </ng-container>
          </ng-container>
        </owl-carousel-o>




      </div>

      <div class="portfolio-description" *ngFor="let p of productDetails |async" style="color: #5f3b6d">
        <h2>{{p.type}} - Rs: {{p.price}}</h2>
        <p>{{p.desc}}</p>
       <b><a style="color: #5f3b6d" href="{{whatsappApi}}{{p|json}}" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i>
         Buy this product</a></b>
      </div>


    </div>
  </section><!-- End Portfolio Details Section -->

</main><!-- End #main -->




<!-- Vendor JS Files -->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/venobox/venobox.min.js"></script>
<script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
<script src="assets/vendor/aos/aos.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>
