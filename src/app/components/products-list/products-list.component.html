
<!-- ======= Hero Section ======= -->
<section id="hero" style="height: 60vh;background: white;" class="d-flex align-items-center">
<div class="container" >
  <div class="row">
    <div class="col-lg-7 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
      <h1 style="color: #5f3b6d">Anam Trends</h1>
      <h2 style="color: #5f3b6d">New style everyday. </h2>

    </div>
    <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
      <img src="assets/img/logo.JPG"  style="height: 300px" class="img-fluid animated" alt="">
    </div>
  </div>
</div>


</section><!-- End Hero -->

<main id="main">

  <!-- ======= Services Section ======= -->
  <section id="services" class="services section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Products</h2>
      </div>

      <div class="row">

        <div *ngFor="let item of items | async;let i=index">
          <div class="col-xl-3 col-md-6 d-flex align-items-stretch mt-4 mb-4 mt-xl-0" data-aos="zoom-in" data-aos-delay="400">
              <div class="icon-box">
                <a   [routerLink]="['product', item.seq]" >
                <img [src]="item.files[0].url" style="height: 300px;width: 300px"> </a>
                <h6 style="padding: 10px">{{item.brand}}</h6>
              </div>
          </div>

        </div>

      </div>

    </div>
  </section><!-- End Services Section -->
